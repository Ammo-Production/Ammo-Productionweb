<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMMO PRODUCTION</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>The Future Awaits </h1>
    <p>Ammo Productions</p>
 <div id="meteorContainer"></div>
<div id="starContainer"></div>
<script>
  let meteorInterval;
  
  function createMeteor() {
    const meteor = document.createElement('div');
    meteor.classList.add('meteor');
    meteor.style.left=Math.random() * window.innerWidth + 'px';
    meteor.style.top='-10px';
    document.getElementById('meteorContainer').appendChild(meteor);
    setTimeout(() =>meteor.remove(), 2000);
  }
  meteorInterval= setInterval(createMeteor,300);
  setTimeout(() => {
    clearInterval(meteorInterval);
  },15000);

  //STARS
  function createStar() {
    const star = document.createElement('div');
    star.classList.add('star');

    star.style.left=Math.random()*window.innerWidth + 'px';
    star.style.top=Math. random()*window.innerHeight + 'px';

    if(Math.random()<0.5) {
      star.classList.add('twinkle');
    }
    document.getElementById('starContainer').appendChild(star);
  }
  for(let i=0; i<100; i++) {
    createStar();
  }
  setInterval(createStar, 2000);   
</script>
</body>
</html>
