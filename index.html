<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AMMO PRODUCTION</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>The Future Awaits </h1>
    <p>Ammo Productions</p>
 <div id="meteorContainer"></div>
<div id="starContainer"></div>
<div class="clouds">
  <div class="cloud" id="cloud1"></div>
  <div class="cloud" id="cloud2"></div>
  <div class="cloud" id="cloud3"></div>
</div>

<svg id="celestial-being" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="50" r="20" fill="white" />
  <path d= "M100 70 L80 140 Q100 200 120 140 L100 70" fill="white" stroke="white" stroke-width="5" />
  <path d="M80 140 L70 200 M120 140 L130 200" stroke="white" stroke-width="5" stroke-linecap="round" />
  <path d="M80 100 L60 130 M120 100 L140 130" stroke="white" stroke-width="5" stroke-linecap="round"/>

  <path d= "M60 100 Q20 140 60 180" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <path d= "M140 100 Q180 140 140 180" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
</svg>

  
<script>
  let meteorInterval;
  
  function createMeteor() {
    const meteor = document.createElement('div');
    meteor.classList.add('meteor');
    meteor.style.left=Math.random() * window.innerWidth + 'px';
    meteor.style.top='-10px';
    document.getElementById('meteorContainer').appendChild(meteor);
    setTimeout(() =>meteor.remove(), 2000);
  }
  meteorInterval= setInterval(createMeteor,300);
  setTimeout(() => {
    clearInterval(meteorInterval);
  },15000);

  //STARS
  function createStar() {
    const star = document.createElement('div');
    star.classList.add('star');

    star.style.left=Math.random()*window.innerWidth + 'px';
    star.style.top=Math. random()*window.innerHeight + 'px';

    if(Math.random()<0.5) {
      star.classList.add('twinkle');
    }
    document.getElementById('starContainer').appendChild(star);
  }
  setInterval(() => {
    createStar();

    const stars = document.querySelectorAll('.star');
    if(stars.length> 100) {
      stars[0].remove();
    }
  },2000);
  
  for(let i=0; i<100; i++) {
    createStar();
  }
  window.onload=() => {
    setTimeout(() => {
      document.getElementById("cloud1").style.opacity="1";
    },500);
    setTimeout(()=> {
      document.getElementById("cloud2").style.opacity="1";
    },1500);
    setTimeout(() => {
      document.getElementById("cloud3").style.opacity="1";
    }, 2500);

    setTimeout(() => {
      const celestial =document.getElementById("celestial-being");
      celestial.style.opacity="1";
      celestial.style.bottom="20%";
    },4000);
  };


</script>
</body>
</html>
